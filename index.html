<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-slate-900">
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#home" class="text-2xl font-bold text-indigo-600">SwiftCart</a>

            <ul class="hidden md:flex gap-8 text-sm text-slate-600">
                <li><a class="hover:text-slate-900" href="#home">Home</a></li>
                <li><a class="hover:text-slate-900" href="#products">Products</a></li>
                <li><a class="hover:text-slate-900" href="#about">About</a></li>
                <li><a class="hover:text-slate-900" href="#contact">Contact</a></li>
            </ul>

            <button id="cartBtn" class="relative rounded-full p-2 hover:bg-slate-100">
                <span class="text-xl">ðŸ›’</span>
                <span id="cartCount"
                    class="absolute -top-1 -right-1 bg-slate-900 text-white text-xs px-2 py-0.5 rounded-full">0</span>
            </button>
        </nav>
    </header>

    <!-- Hero (you can keep it or remove later) -->
    <section id="home" class="max-w-6xl mx-auto px-4 py-10">
        <div class="rounded-2xl p-10 bg-cover bg-center text-white"
            style="background-image:url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1600&q=60');">
            <h1 class="text-3xl md:text-5xl font-bold">Best Collection For You</h1>
            <p class="mt-3 max-w-xl">Shop fashion, electronics, and more â€” fast and easy.</p>
            <a href="#products" class="inline-block mt-6 bg-white text-slate-900 px-5 py-2 rounded-lg">Shop Now</a>
        </div>
    </section>

    <!-- Products -->
    <section id="products" class="max-w-6xl mx-auto px-4 pb-14">
        <h2 class="text-center text-3xl font-extrabold mt-6">Our Products</h2>

        <!-- Categories (centered pills) -->
        <div id="categoryContainer" class="mt-6 flex flex-wrap justify-center gap-3"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden mt-10 flex justify-center">
            <div class="h-10 w-10 rounded-full border-4 border-slate-200 border-t-indigo-600 animate-spin"></div>
        </div>

        <!-- Products Grid -->
        <div id="productGrid" class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full rounded-2xl p-6 relative">
            <button id="closeModal" class="absolute right-4 top-4 text-slate-600 hover:text-slate-900">âœ–</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

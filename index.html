<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-xl font-bold">SwiftCart</div>

            <ul class="hidden md:flex gap-6 text-sm">
                <li><a href="#home" class="hover:text-gray-600">Home</a></li>
                <li><a href="#products" class="hover:text-gray-600">Products</a></li>
                <li><a href="#about" class="hover:text-gray-600">About</a></li>
                <li><a href="#contact" class="hover:text-gray-600">Contact</a></li>
            </ul>

            <button class="relative" type="button" aria-label="Cart">
                Cart
                <span id="cartCount"
                    class="absolute -top-2 -right-2 bg-black text-white text-xs px-2 py-0.5 rounded-full">
                    0
                </span>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="max-w-6xl mx-auto px-4 py-10">
        <div class="rounded-2xl p-10 bg-cover bg-center text-white"
            style="background-image:url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1600&q=60');">
            <h1 class="text-3xl md:text-5xl font-bold">
                Best Collection For You
            </h1>
            <p class="mt-3 max-w-xl">
                Shop fashion, electronics, and more — fast and easy.
            </p>
            <a href="#products"
                class="inline-block mt-6 bg-white text-black px-5 py-2 rounded-lg hover:bg-gray-200 transition">
                Shop Now
            </a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="max-w-6xl mx-auto px-4 pb-16">
        <h2 class="text-xl font-semibold mb-4">Categories</h2>

        <!-- Categories -->
        <div id="categoryContainer" class="flex flex-wrap gap-2 mb-6"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-2 border-gray-300 border-t-black mx-auto">
            </div>
            <p class="text-sm text-gray-600 mt-3">Loading...</p>
        </div>

        <!-- Products Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
    </section>

    <!-- Product Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 items-center justify-center p-4 z-50">
        <div class="bg-white max-w-xl w-full rounded-xl p-6 relative">

            <button id="closeModal" class="absolute right-4 top-4 text-gray-600 hover:text-black text-lg">
                ×
            </button>

            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

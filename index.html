<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>SwiftCart</title>

<body class="bg-gray-50">
    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-xl font-bold">SwiftCart</div>

            <ul class="hidden md:flex gap-6 text-sm">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <button class="relative">

                    class="absolute -top-2 -right-2 bg-black text-white text-xs px-2 py-0.5 rounded-full">0</span>
            </button>
        </nav>
    </header>

    <!-- Hero -->
    <section id="home" class="max-w-6xl mx-auto px-4 py-10">
        <div class="rounded-2xl p-10 bg-cover bg-center text-white"
            style="background-image:url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1600&q=60');">
            <h1 class="text-3xl md:text-5xl font-bold">Best Collection For You</h1>

            <a href="#products" class="inline-block mt-6 bg-white text-black px-5 py-2 rounded-lg">Shop Now</a>

    </section>

    <!-- Categories -->
    <section id="products" class="max-w-6xl mx-auto px-4">
        <h2 class="text-xl font-semibold mb-3">Categories</h2>
        <div id="categoryContainer" class="flex flex-wrap gap-2 mb-6"></div>

        <!-- Loading -->
        <div id="loading" class="hidden py-6">Loading...</div>

        <!-- Products Grid -->
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </section>

    <!-- Modal (hidden by default) -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 items-center justify-center p-4">
        <div class="bg-white max-w-xl w-full rounded-xl p-5 relative">
